{% extends 'base.html' %}

{% block title_header %}
Modificar Bono - Entrega Final
{% endblock title_header %}

{% block h1_header %}
Modificar Bono {{bono.ticker}} de {{bono.descripcion}}
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:modificar_bono' bono.id%} method="post">
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    <button>Modificar</button>
</form>
{% endblock contenido %}
